---
layout: default
---

<main>
	<div class="blog">
      {% if page.banner %}
      <img class="hide-on-med-and-up" style="width: 100%;" src="{{ page.banner }}" alt="{{ page.title }}">
      <div class="banner hide-on-small-only" style="width: 100%; background: url('{{ page.banner }}') no-repeat center center, rgba(0,0,0,0.1); background-size: cover; background-attachment: fixed;">          
      </div>
      <!--<img class="responsive-img hide-on-small-only" src="{{ page.banner }}" width="100%" alt="{{ page.title }}">-->
      {% endif %}
      {% if page.video %}
      <div class="video-container">
        <iframe src="{{ page.video }}" frameborder="0" scrolling="no" webkitAllowFullScreen mozallowfullscreen allowFullScreen></iframe>
      </div>      
      {% endif %}
      {% if page.banner == null %}
        {% if page.video == null %}
            <div class="banner hide-on-small-only" style="width: 100%; height: 250px; background: #1B1B25; background-size: cover;">          
            </div>
        {% endif %}
      {% endif %}
	  <div class="container">          
	    <div class="row">
	      <div class="col s12 m10 offset-m1">
	          <h1 class="post-title" style="{% if page.video %} margin-top: 30px; color: #212121; {% endif %}">
	            {{ page.title }}
	          </h1>
            <h5 class="post-meta" style="{% if page.video %} color: #AEAEAE; {% endif%}">{{ page.date | date: "%B %-d, %Y" }}</h5>
	          <article class="post-content" style="{% if page.video %} margin-top: 15px; {% endif%}">
	            {{ content }}
	          </article>  
              {% if page.audio %}
                <h6 style="font-weight: bold">Audio version of the post:</h6>
                <div class="row">
                    <div class="col s12 m6">
                        <audio controls="controls" width="100%>
                            <source type="audio/mp3" src="{{ page.audio }}"></source>
                            <p>Your browser does not support the audio element.</p>
                        </audio>   
                    </div>
                </div>                           
              {% endif %}
	          <hr color="#c2c2c2"><br >

	      </div>
	    </div>
	  </div>
	</div>
</main>
